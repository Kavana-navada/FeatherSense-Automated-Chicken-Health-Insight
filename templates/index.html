<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Health Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chicken Health Detection</h1>
        <form action="/process_image" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Select Task</label>
                <select name="task" id="task" class="form-select" required>
                    <option value="single_chicken">Single Chicken Image</option>
                    <option value="group_chickens">Group Chicken Image</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
        <form action="/process_video" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Video</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Process Video</button>
        </form>
    </div>
</body>
</html>
