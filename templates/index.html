<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherSense: Automated Chicken Health Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply background image from HTTP URL with improved clarity */
        body {
           
            background: url('https://t4.ftcdn.net/jpg/02/34/94/21/240_F_234942101_AUgt4wRcWAsyvoU5qy0CEmRAB7nKDy5D.jpg') no-repeat center center fixed;
            background-size: cover;  /* Ensures the image fully covers the screen while keeping aspect ratio */
            background-position: center center; /* Centers the image */
            color: #fff;
            min-height: 100vh;
            font-family:Georgia, 'Times New Roman', Times, serif;

            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Main container for the content box */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 700px;
        }

        /* Title styling */
        .title {
            font-size: 4.5rem;
            text-align: center;
            color: #088072;
            font-weight: bold;
            padding-top:80px;
            text-shadow: 5px 5px 5px rgba(146, 144, 249, 0.5);
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .subtitle{
            font-size: 2rem;
            text-align: center;
            color: #397f77;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 5px 5px 5px rgba(146, 144, 249, 0.5);
            font-family:Georgia, 'Times New Roman', Times, serif;

        }
        form{
            width: 80%;
            
        }

        /* Form styling */
        .form-label {
            font-weight: bold;
            color: #c5cdf7;
            font-size: 1.35rem;
            font-family:Georgia, 'Times New Roman', Times, serif;

        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            background-color: #e9f8fa;
            color: #000;
            font-size: 1.15rem;
            font-family:Georgia, 'Times New Roman', Times, serif;

        }

        .btn-primary {
            background: linear-gradient(45deg,#bdefea,#024b43);
            border: none;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg,#024b43, #bdefea);
            transform: scale(1.05);
        }

    

    </style>
</head>
<body>
    <h1 class="title">FeatherSense</h1>
    <h3 class="subtitle"> Automated Chicken Health Insight</h3>

    <div class="container">
        <form action="/process_image" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Select Task</label>
                <select name="task" id="task" class="form-select" required>
                    <option value="single_chicken">Single Chicken Image</option>
                    <option value="group_chickens">Group Chicken Image</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Process Image</button>
        </form>

        <form action="/process_video" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Video</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Process Video</button>
        </form>
    </div>

</body>
</html>
