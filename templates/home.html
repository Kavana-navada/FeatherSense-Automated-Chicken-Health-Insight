<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherSense: Automated Chicken Health Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('/frontend/static/css/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            z-index: 2;
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>FeatherSense</h1>
        <p>Automated Chicken Health Insight</p>
        <a href="/index" class="btn">Enter</a>
    </div>
</body>
</html>
