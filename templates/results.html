<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Page background gradient */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #024b43, #00bfae);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            margin: 40px;
            font-size: 3.5rem;
            text-shadow: 5px 5px 5px rgba(146, 144, 249, 0.5);
        }

        /* Styling for the "Back to Home" button */
        .btn-back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #024b43, #00bfae, #cceeeb, #00bfae, #024b43);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: black;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .btn-back-home:hover {
            background: linear-gradient(45deg, #07edda, #03ac99, #04a18f, #03e6d3);
            transform: scale(1.1);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Image styling */
        img {
            border: 8px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 700px;  /* Adjust max width */
            height: auto;  /* Keep the aspect ratio intact */
            display: block;
            margin: 0 auto;  /* Center the image */
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Styling for the details box */
        .details-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 2px 6px 20px rgba(249, 243, 243, 0.1);
            margin-bottom: 50px;
            width: 100%;
            max-width: 800px; /* Adjust max width */
        }

        .details-box h4 {
            color: #235953;
            margin-bottom: 15px;
            font-size: 1.75rem;
            font-weight: bold;
        }

        .details-box table {
            width: 100%;
            border-collapse: collapse;
        }

        .details-box table th, .details-box table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #dee2e6;
            color: #333;
        }

        .details-box table th {
            background-color: #64c8bc;
            color: white;
        }

        .details-box table td {
            background-color: #f9f9f9;
        }

        /* Add a little padding and margin for elements */
        .container img {
            margin-bottom: 20px;
        }

        /* Center the container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="btn-back-home">Back to Home</a>
    <div class="container">
        <h1 class="text-center mb-4">Detection Results</h1>
        <div class="mt-4 text-center">
            <!-- Display the result image -->
            <img src="/uploads/results/{{ result_image }}" alt="Result Image">

            <!-- Conditionally display details if they exist -->
            {% if details %}
            <div class="details-box">
                <h4>Classification Details</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in details.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
